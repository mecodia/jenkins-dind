# vim: set shiftwidth=2 tabstop=2 softtabstop=-1 expandtab:

sudo: required

language: python

python:
  - "3.6"

services:
  - docker

install:
  - pip install docker-compose

before_script:
  - docker version
  - docker-compose version

script:
  - docker build --tag yanqd0/jnlp-dind-slave .
  - docker run --rm -it --entrypoint bash yanqd0/jnlp-dind-slave -c 'docker --version'
  - docker run --rm -it --entrypoint bash yanqd0/jnlp-dind-slave -c 'docker-compose version'
  - docker-compose config

deploy:
  provider: releases
  api_key:
    secure: 
  file: Dockerfile
  on:
    repo: yanqd0/jnlp-dind-slave
    tags: true
